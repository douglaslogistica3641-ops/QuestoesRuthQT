<style>
/* â”€â”€ TOKENS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
:root {
  --ink:    #1a1a22;
  --ink2:   #383845;
  --ink3:   #5a5a6e;
  --line:   #d8d6e0;
  --bg:     #f7f6f2;
  --bg2:    #efede8;
  --card:   #ffffff;
  --acc:    #2a4a7f;   /* deep blue */
  --acc2:   #3d6bbf;
  --acc3:   #dce8ff;
  --hl:     #7a4f1a;   /* amber/ochre highlight */
  --hl2:    #fef3e0;
  --ok:     #1e5c3a;
  --ok2:    #e4f5ec;
  --tab-h:  56px;
  --hdr-h:  52px;
}

/* â”€â”€ RESET â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
body {
  font-family: 'IBM Plex Sans', system-ui, sans-serif;
  background: var(--bg);
  color: var(--ink);
  font-size: 15px;
  line-height: 1.6;
  padding-bottom: calc(var(--tab-h) + env(safe-area-inset-bottom) + 8px);
  min-height: 100vh;
  overflow-x: hidden;
}

/* â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#hdr {
  position: sticky; top: 0; z-index: 200;
  height: var(--hdr-h);
  background: var(--ink);
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 14px;
  box-shadow: 0 1px 0 rgba(255,255,255,.05), 0 2px 12px rgba(0,0,0,.3);
}
#hdr-title {
  font-family: 'IBM Plex Mono', monospace;
  font-size: .7rem; font-weight: 500;
  letter-spacing: .1em; text-transform: uppercase;
  color: rgba(255,255,255,.55);
}
#hdr-topic {
  font-family: 'IBM Plex Serif', serif;
  font-size: .9rem; font-weight: 600;
  color: #fff;
  max-width: 200px;
  white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
}
#search-btn {
  background: none; border: none; cursor: pointer;
  color: rgba(255,255,255,.6);
  font-size: 1.1rem; padding: 6px;
  border-radius: 6px; transition: color .15s;
  -webkit-tap-highlight-color: transparent;
}
#search-btn:active { color: #fff; }

/* â”€â”€ SEARCH OVERLAY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#search-overlay {
  display: none; position: fixed; inset: 0; z-index: 500;
  background: rgba(10,10,18,.7); backdrop-filter: blur(4px);
}
#search-overlay.open { display: flex; flex-direction: column; }
#search-box {
  background: var(--card); padding: 14px;
  border-bottom: 1px solid var(--line);
  display: flex; gap: 10px; align-items: center;
}
#search-input {
  flex: 1; border: 1.5px solid var(--line); border-radius: 8px;
  padding: 9px 12px; font-family: 'IBM Plex Sans', sans-serif;
  font-size: .9rem; color: var(--ink); background: var(--bg);
  outline: none;
}
#search-input:focus { border-color: var(--acc2); }
#search-close {
  background: none; border: none; cursor: pointer;
  color: var(--ink3); font-size: .8rem; font-family: 'IBM Plex Mono', monospace;
  padding: 6px 8px;
}
#search-results {
  overflow-y: auto; flex: 1; padding: 12px;
}
.sr-item {
  background: var(--card); border: 1px solid var(--line);
  border-radius: 8px; padding: 11px 13px; margin-bottom: 8px;
  cursor: pointer; transition: border-color .15s;
}
.sr-item:active { border-color: var(--acc2); }
.sr-topic { font-family: 'IBM Plex Mono', monospace; font-size: .6rem;
  color: var(--acc2); letter-spacing: .06em; text-transform: uppercase; margin-bottom: 3px; }
.sr-title { font-size: .88rem; font-weight: 600; color: var(--ink); }
.sr-snip { font-size: .78rem; color: var(--ink3); margin-top: 2px; line-height: 1.4; }
.sr-empty { text-align: center; color: var(--ink3); font-size: .85rem; padding: 40px 20px; }

/* â”€â”€ BOTTOM NAV â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#tab-nav {
  position: fixed; bottom: 0; left: 0; right: 0; z-index: 300;
  height: calc(var(--tab-h) + env(safe-area-inset-bottom));
  padding-bottom: env(safe-area-inset-bottom);
  background: var(--ink);
  border-top: 1px solid rgba(255,255,255,.08);
  display: flex;
  box-shadow: 0 -4px 24px rgba(0,0,0,.35);
  overflow-x: auto; scrollbar-width: none;
}
#tab-nav::-webkit-scrollbar { display: none; }
.tab-btn {
  flex: 0 0 auto; min-width: 70px;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  padding: 0 8px; height: var(--tab-h);
  cursor: pointer; border: none; background: transparent;
  color: rgba(255,255,255,.38);
  transition: color .18s; position: relative;
  -webkit-tap-highlight-color: transparent;
}
.tab-btn::after {
  content: ''; position: absolute; top: 0; left: 20%; right: 20%;
  height: 2px; background: var(--acc2);
  transform: scaleX(0); transition: transform .2s ease; border-radius: 0 0 2px 2px;
}
.tab-btn.active { color: #fff; }
.tab-btn.active::after { transform: scaleX(1); }
.tab-ic { font-size: 1.1rem; line-height: 1; margin-bottom: 2px; }
.tab-lbl {
  font-family: 'IBM Plex Mono', monospace;
  font-size: .52rem; letter-spacing: .04em;
  text-transform: uppercase; white-space: nowrap; line-height: 1;
}

/* â”€â”€ PANELS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.panel { display: none; }
.panel.active { display: block; animation: fadein .22s ease; }
@keyframes fadein { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; } }

/* â”€â”€ HERO BANNER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.hero {
  background: var(--ink);
  padding: 22px 16px 18px;
  border-bottom: 3px solid var(--acc2);
  position: relative; overflow: hidden;
}
.hero::before {
  content: attr(data-icon);
  position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
  font-size: 5rem; opacity: .06; pointer-events: none; line-height: 1;
}
.hero-label {
  font-family: 'IBM Plex Mono', monospace;
  font-size: .6rem; color: var(--acc2);
  letter-spacing: .12em; text-transform: uppercase; margin-bottom: 5px;
}
.hero-title {
  font-family: 'IBM Plex Serif', serif;
  font-size: 1.25rem; font-weight: 600; color: #fff; line-height: 1.2;
}
.hero-bib {
  font-size: .72rem; color: rgba(255,255,255,.45);
  margin-top: 6px; font-style: italic; line-height: 1.4;
}
.hero-tags { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
.tag {
  font-family: 'IBM Plex Mono', monospace; font-size: .56rem;
  border: 1px solid rgba(255,255,255,.15);
  color: rgba(255,255,255,.5); padding: 2px 8px; border-radius: 3px;
  letter-spacing: .04em;
}

/* â”€â”€ SECTION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.section { margin: 12px 12px 0; }
.section:last-child { margin-bottom: 20px; }

/* â”€â”€ ACCORDION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.acc-wrap { border: 1px solid var(--line); border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
.acc-hdr {
  display: flex; align-items: center; justify-content: space-between;
  padding: 12px 14px; background: var(--card);
  cursor: pointer; user-select: none;
  -webkit-tap-highlight-color: transparent;
  transition: background .15s;
}
.acc-hdr:active { background: var(--bg2); }
.acc-hdr-left { display: flex; align-items: center; gap: 10px; }
.acc-num {
  font-family: 'IBM Plex Mono', monospace; font-size: .68rem;
  background: var(--acc); color: #fff;
  padding: 2px 7px; border-radius: 4px; flex-shrink: 0;
}
.acc-ttl { font-size: .9rem; font-weight: 600; color: var(--ink); line-height: 1.3; }
.acc-arrow {
  font-size: .7rem; color: var(--ink3); flex-shrink: 0;
  transition: transform .22s ease;
}
.acc-wrap.open .acc-arrow { transform: rotate(180deg); }
.acc-body {
  display: none; background: var(--card);
  border-top: 1px solid var(--line);
  padding: 14px 14px 16px;
}
.acc-wrap.open .acc-body { display: block; }

/* â”€â”€ CONTENT ELEMENTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.prose { font-size: .875rem; color: var(--ink2); line-height: 1.65; }
.prose + .prose { margin-top: 9px; }
.prose strong { color: var(--ink); font-weight: 600; }
.prose em { color: var(--hl); font-style: normal; font-weight: 500; }

/* Key concepts list */
.kc-list { list-style: none; margin: 10px 0; }
.kc-list li {
  display: flex; gap: 9px; padding: 7px 0;
  border-bottom: 1px solid var(--bg2); font-size: .86rem;
}
.kc-list li:last-child { border-bottom: none; }
.kc-list li::before {
  content: 'â–¸'; color: var(--acc2); flex-shrink: 0; font-size: .75rem; margin-top: 2px;
}

/* Callout boxes */
.callout {
  border-radius: 7px; padding: 11px 13px; margin: 10px 0;
  border-left: 3px solid; font-size: .84rem; line-height: 1.5;
}
.c-def  { background: var(--acc3); border-color: var(--acc2); color: var(--acc); }
.c-warn { background: #fff5e6; border-color: #c87020; color: #7a4010; }
.c-ok   { background: var(--ok2); border-color: var(--ok); color: var(--ok); }
.c-hl   { background: var(--hl2); border-color: var(--hl); color: var(--hl); }
.c-label {
  font-family: 'IBM Plex Mono', monospace; font-size: .58rem;
  letter-spacing: .08em; text-transform: uppercase; font-weight: 600;
  display: block; margin-bottom: 4px;
}

/* Formula box */
.formula {
  background: var(--ink); color: #e0e8ff;
  border-radius: 7px; padding: 12px 14px; margin: 10px 0;
  font-family: 'IBM Plex Mono', monospace; font-size: .82rem;
  line-height: 1.7; overflow-x: auto;
}
.formula .fl { color: rgba(255,255,255,.45); font-size: .68rem; display: block; margin-bottom: 3px; }
.formula .fv { color: #7dd3fc; font-weight: 500; }

/* Table */
.tbl-wrap { overflow-x: auto; margin: 10px 0; border-radius: 7px; border: 1px solid var(--line); }
table { width: 100%; border-collapse: collapse; font-size: .8rem; }
thead tr { background: var(--ink); }
thead th { color: rgba(255,255,255,.85); padding: 8px 10px; text-align: left;
  font-family: 'IBM Plex Mono', monospace; font-size: .66rem; letter-spacing: .05em; }
tbody tr:nth-child(odd) { background: var(--bg); }
tbody tr:nth-child(even) { background: var(--card); }
td { padding: 7px 10px; color: var(--ink2); border-bottom: 1px solid var(--line); vertical-align: top; }
tbody tr:last-child td { border-bottom: none; }

/* Step flow */
.steps { counter-reset: step; margin: 10px 0; }
.step {
  display: flex; gap: 11px; padding: 8px 0;
  border-bottom: 1px dashed var(--line); counter-increment: step;
}
.step:last-child { border-bottom: none; }
.step-n {
  flex-shrink: 0; width: 24px; height: 24px; border-radius: 50%;
  background: var(--acc); color: #fff;
  font-family: 'IBM Plex Mono', monospace; font-size: .68rem; font-weight: 600;
  display: flex; align-items: center; justify-content: center; margin-top: 2px;
}
.step::before { content: counter(step); /* handled by .step-n */ }
.step-txt { font-size: .86rem; color: var(--ink2); line-height: 1.5; }
.step-txt strong { color: var(--ink); }

/* Highlight pill */
.pill {
  display: inline-flex; align-items: center; gap: 5px;
  background: var(--acc3); color: var(--acc); border-radius: 4px;
  font-family: 'IBM Plex Mono', monospace; font-size: .7rem; font-weight: 500;
  padding: 2px 8px; margin: 2px 2px 2px 0;
}

/* Section heading inside body */
.sub-h {
  font-family: 'IBM Plex Serif', serif;
  font-size: .95rem; font-weight: 600; color: var(--acc);
  margin: 14px 0 7px; padding-bottom: 4px;
  border-bottom: 1px solid var(--acc3);
}
.sub-h:first-child { margin-top: 0; }

/* Divider */
.sep { height: 1px; background: var(--line); margin: 12px 0; }

/* Back to top */
#backtop {
  position: fixed; bottom: calc(var(--tab-h) + env(safe-area-inset-bottom) + 10px); right: 14px;
  z-index: 150; width: 36px; height: 36px; border-radius: 50%;
  background: var(--ink); color: rgba(255,255,255,.7); font-size: .85rem;
  border: 1px solid rgba(255,255,255,.12);
  display: none; align-items: center; justify-content: center;
  cursor: pointer; box-shadow: 0 3px 12px rgba(0,0,0,.35);
  -webkit-tap-highlight-color: transparent;
}
#backtop.show { display: flex; }

/* â”€â”€ TOPIC INDEX â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#topic-idx {
  padding: 14px 12px;
}
.idx-header {
  text-align: center;
  padding: 20px 16px 14px;
  background: var(--ink);
  margin-bottom: 12px;
}
.idx-header h2 {
  font-family: 'IBM Plex Serif', serif; font-size: 1.3rem; color: #fff; font-weight: 600;
}
.idx-header p { font-size: .78rem; color: rgba(255,255,255,.4); margin-top: 4px; }
.idx-card {
  display: flex; align-items: center; gap: 12px;
  background: var(--card); border: 1px solid var(--line);
  border-radius: 10px; padding: 13px 14px; margin-bottom: 8px;
  cursor: pointer; transition: border-color .15s, box-shadow .15s;
  -webkit-tap-highlight-color: transparent;
  text-decoration: none;
}
.idx-card:active { border-color: var(--acc2); box-shadow: 0 2px 10px rgba(42,74,127,.15); }
.idx-ic {
  width: 40px; height: 40px; flex-shrink: 0;
  background: var(--acc3); border-radius: 8px;
  display: flex; align-items: center; justify-content: center;
  font-size: 1.3rem;
}
.idx-info { flex: 1; }
.idx-name { font-size: .9rem; font-weight: 600; color: var(--ink); line-height: 1.2; }
.idx-bib  { font-size: .7rem; color: var(--ink3); margin-top: 2px; font-style: italic; }
.idx-arrow { color: var(--line); font-size: .85rem; flex-shrink: 0; }

@media (min-width: 600px) {
  body { max-width: 480px; margin: 0 auto; }
  #tab-nav { max-width: 480px; left: 50%; transform: translateX(-50%); }
  #backtop { right: calc(50% - 226px); }
}
</style>

<script>
// â”€â”€ NAVIGATION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let currentTab = 'index';

function goTab(id, el) {
  document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('p-' + id).classList.add('active');
  el.classList.add('active');
  currentTab = id;
  window.scrollTo({ top: 0, behavior: 'smooth' });
  // update header topic name
  const topicEl = document.getElementById('p-' + id + '-title');
  document.getElementById('hdr-topic').textContent = topicEl ? topicEl.dataset.name : 'Ãndice Geral';
}

// â”€â”€ ACCORDION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function toggleAcc(el) {
  const wrap = el.closest('.acc-wrap');
  const isOpen = wrap.classList.contains('open');
  // close siblings
  wrap.closest('.section')?.querySelectorAll('.acc-wrap').forEach(w => w.classList.remove('open'));
  if (!isOpen) wrap.classList.add('open');
}

// â”€â”€ SEARCH â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function openSearch() {
  document.getElementById('search-overlay').classList.add('open');
  setTimeout(() => document.getElementById('search-input').focus(), 80);
}
function closeSearch() {
  document.getElementById('search-overlay').classList.remove('open');
  document.getElementById('search-input').value = '';
  document.getElementById('search-results').innerHTML = '<p class="sr-empty">Digite para buscar...</p>';
}

function doSearch(q) {
  const container = document.getElementById('search-results');
  q = q.trim().toLowerCase();
  if (q.length < 2) { container.innerHTML = '<p class="sr-empty">Digite ao menos 2 caracteres...</p>'; return; }
  const results = [];
  CONTENT.forEach(topic => {
    topic.sections.forEach(sec => {
      // search in section title + text snippets
      const haystack = (sec.title + ' ' + extractText(sec.body)).toLowerCase();
      if (haystack.includes(q)) {
        const snip = extractText(sec.body).substring(0, 90);
        results.push({ topicId: topic.id, topicName: topic.name, title: sec.title, snip });
      }
    });
  });
  if (!results.length) { container.innerHTML = '<p class="sr-empty">Nenhum resultado para "' + q + '"</p>'; return; }
  container.innerHTML = results.slice(0, 20).map(r => `
    <div class="sr-item" onclick="goSearchResult('${r.topicId}')">
      <div class="sr-topic">${r.topicName}</div>
      <div class="sr-title">${r.title}</div>
      <div class="sr-snip">${r.snip}â€¦</div>
    </div>`).join('');
}

function goSearchResult(topicId) {
  closeSearch();
  const btn = document.querySelector(`[onclick="goTab('${topicId}',this)"]`);
  if (btn) goTab(topicId, btn);
}

function extractText(html) {
  const div = document.createElement('div');
  div.innerHTML = html;
  return div.textContent.replace(/\s+/g, ' ').trim();
}

// â”€â”€ SCROLL BUTTON â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
window.addEventListener('scroll', () => {
  document.getElementById('backtop').classList.toggle('show', window.scrollY > 250);
});

// â”€â”€ BUILD INDEX â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildIndex() {
  const p = document.getElementById('p-index');
  p.innerHTML = `
    <div class="idx-header">
      <h2>EducaÃ§Ã£o FÃ­sica</h2>
      <p>CP-T/2026 Â· Material de Estudo Consolidado</p>
    </div>
    <div id="topic-idx">
      ${CONTENT.map(t => `
        <div class="idx-card" onclick="goTab('${t.id}', document.querySelector('[onclick=\\'goTab(\\\\u0022${t.id}\\\\u0022,this)\\']'))">
          <div class="idx-ic">${t.icon}</div>
          <div class="idx-info">
            <div class="idx-name">${t.name}</div>
            <div class="idx-bib">${t.bib}</div>
          </div>
          <div class="idx-arrow">â€º</div>
        </div>`).join('')}
    </div>`;
  // simpler onclick approach:
  p.querySelectorAll('.idx-card').forEach((card, i) => {
    card.onclick = () => {
      const id = CONTENT[i].id;
      const btn = [...document.querySelectorAll('.tab-btn')].find(b => b.getAttribute('onclick')?.includes(`'${id}'`));
      if (btn) goTab(id, btn);
    };
  });
}

// â”€â”€ BUILD TOPIC PANELS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildPanels() {
  CONTENT.forEach(topic => {
    const p = document.getElementById('p-' + topic.id);
    if (!p) return;
    const sectionsHtml = topic.sections.map((sec, i) => `
      <div class="acc-wrap" id="sec-${topic.id}-${i}">
        <div class="acc-hdr" onclick="toggleAcc(this)">
          <div class="acc-hdr-left">
            <span class="acc-num">${String(i+1).padStart(2,'0')}</span>
            <span class="acc-ttl">${sec.title}</span>
          </div>
          <span class="acc-arrow">â–¾</span>
        </div>
        <div class="acc-body">${sec.body}</div>
      </div>`).join('');

    p.innerHTML = `
      <div class="hero" data-icon="${topic.icon}">
        <div class="hero-label">CP-T/2026 Â· ${topic.id === '1' ? 'Anatomia' : topic.name}</div>
        <div class="hero-title" id="p-${topic.id}-title" data-name="${topic.name}">${topic.name}</div>
        <div class="hero-bib">${topic.bib}</div>
        <div class="hero-tags">${topic.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>
      </div>
      <div class="section">${sectionsHtml}</div>`;
  });
}

buildIndex();
buildPanels();
</script>
